<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Transform</title>
    <style>
        body{
            perspective: 500px;
        }
        img{
            width: 300px;
            margin-top: 20px;
            transition: transform 2s;
        }
        img.translate:hover{
            transform: translate3d(100px,50px,100px);
        }
        img.rotate:hover{
            transform: rotate3d(20,20,20,20deg);
        }
    </style>
</head>
<body>
<a href="../index.html">Back</a>
<a href="../../index.html">Home</a>
<br>
<h4>1. Translate 3D</h4>
<img class="translate" src="cat.jpeg">
<h4>2. Rotate to 3D</h4>
<img class="rotate" src="cat.jpeg">
</body>
</html>
